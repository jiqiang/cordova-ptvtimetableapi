<!DOCTYPE html>
<html>
<head>
    <title>PTV Timetable</title>
    <link rel="stylesheet" href="css/material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .mdl-cell {
        background-color: grey;
      }
    </style>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="#">Home</a>
        <a class="mdl-navigation__link" href="#nearby-stops">Find nearby stops</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Home</a>
      <a class="mdl-navigation__link" href="#nearby-stops">Find nearby stops</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
          <div class="mdl-cell mdl-cell--1-col">1</div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--12-col-desktop">cell</div>
        </div>

        <button id="demo-menu-lower-left"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    for="demo-menu-lower-left">
  <li class="mdl-menu__item">Some Action</li>
  <li class="mdl-menu__item">Another Action</li>
  <li disabled class="mdl-menu__item">Disabled Action</li>
  <li class="mdl-menu__item">Yet Another Action</li>
</ul>


    </div>
  </main>
</div>








<script src="cordova.js"></script>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/material.min.js"></script>

</body>
</html>
