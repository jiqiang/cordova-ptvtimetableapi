<!DOCTYPE html>
<html>
<head>
    <title>PTV Timetable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="css/jquery.mobile-1.45.min.css" /> -->
    <link rel="stylesheet" href="css/pure-min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>

<div id="container-view"></div>


<!-- Start of template -->
<script type="text/template" id="index-template">
    <div class="pure-g">
        <div class="pure-u-1">
            <a class="pure-button" href="#nearby-stops">find nearby stops</a>
        </div>
    </div>
</script>

<script type="text/template" id="nearby-stops-template">
    <% _.each(nearby_stops, function(s) { %>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <a class="pure-button" href="#broad-next-departures/<%= s.stop_id %>/<%= PTVTimetableAPI.get_transport_type_id(s.transport_type) %>"><%= s.location_name %></a>
            </div>
        </div>
    <% }); %>
</script>

<script type="text/template" id="broad-next-departures-template">
    <ul>
        <% _.each(broad_next_departures, function(i) { %>
            <li>
                <ul>
                    <li><%= i.line_name %> line</li>
                    <li>to <%= i.direction_name %></li>
                    <li>arrival at <%= i.scheduled_time %></li>
                </ul>
            </li>
        <% }); %>
    </ul>
</script>



<script src="cordova.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/backbone-min.js"></script>
<!-- <script src="js/jquery.mobile-1.4.5.min.js"></script> -->
<script src="js/sha1.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/PTVTimetableAPI.js"></script>
<script src="js/test.js"></script>
</body>
</html>
